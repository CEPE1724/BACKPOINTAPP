<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SRV-WEB-24156-stderr-1737561996803.txt","computername":"SRV-WEB","pid":24156,"type":"stderr","created":1737561996803},{"file":"SRV-WEB-24156-stdout-1737561996802.txt","computername":"SRV-WEB","pid":24156,"type":"stdout","created":1737561996802},{"file":"SRV-WEB-26136-stderr-1737562252168.txt","computername":"SRV-WEB","pid":26136,"type":"stderr","created":1737562252168},{"file":"SRV-WEB-26136-stdout-1737562252167.txt","computername":"SRV-WEB","pid":26136,"type":"stdout","created":1737562252167},{"file":"SRV-WEB-32004-stderr-1737562014578.txt","computername":"SRV-WEB","pid":32004,"type":"stderr","created":1737562014578},{"file":"SRV-WEB-32004-stdout-1737562014578.txt","computername":"SRV-WEB","pid":32004,"type":"stdout","created":1737562014578},{"file":"SRV-WEB-32060-stderr-1737562179864.txt","computername":"SRV-WEB","pid":32060,"type":"stderr","created":1737562179864},{"file":"SRV-WEB-32060-stdout-1737562179864.txt","computername":"SRV-WEB","pid":32060,"type":"stdout","created":1737562179864},{"file":"SRV-WEB-6300-stdout-1737553988349.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737553988349},{"file":"SRV-WEB-6300-stdout-1737555639716.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737555639716},{"file":"SRV-WEB-6300-stdout-1737557161674.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737557161674},{"file":"SRV-WEB-6300-stdout-1737559004061.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737559004061},{"file":"SRV-WEB-6300-stdout-1737559846732.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737559846732},{"file":"SRV-WEB-6300-stdout-1737561031103.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737561031103},{"file":"SRV-WEB-6300-stdout-1737561549899.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737561549899},{"file":"SRV-WEB-6300-stdout-1737561595435.txt","computername":"SRV-WEB","pid":6300,"type":"stdout","created":1737561595435}];
        var lastUpdated = 1737562254166;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
