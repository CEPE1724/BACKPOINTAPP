<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SRV-WEB-30340-stderr-1738087220402.txt","computername":"SRV-WEB","pid":30340,"type":"stderr","created":1738087220402},{"file":"SRV-WEB-30340-stdout-1738087220401.txt","computername":"SRV-WEB","pid":30340,"type":"stdout","created":1738087220401},{"file":"SRV-WEB-31828-stderr-1738087964002.txt","computername":"SRV-WEB","pid":31828,"type":"stderr","created":1738087964002},{"file":"SRV-WEB-31828-stdout-1738087964001.txt","computername":"SRV-WEB","pid":31828,"type":"stdout","created":1738087964001},{"file":"SRV-WEB-31828-stdout-1738091072147.txt","computername":"SRV-WEB","pid":31828,"type":"stdout","created":1738091072147},{"file":"SRV-WEB-37976-stderr-1738092297910.txt","computername":"SRV-WEB","pid":37976,"type":"stderr","created":1738092297910},{"file":"SRV-WEB-37976-stdout-1738092297909.txt","computername":"SRV-WEB","pid":37976,"type":"stdout","created":1738092297909},{"file":"SRV-WEB-37976-stdout-1738092777370.txt","computername":"SRV-WEB","pid":37976,"type":"stdout","created":1738092777370},{"file":"SRV-WEB-37976-stdout-1738092968018.txt","computername":"SRV-WEB","pid":37976,"type":"stdout","created":1738092968018},{"file":"SRV-WEB-37976-stdout-1738094065398.txt","computername":"SRV-WEB","pid":37976,"type":"stdout","created":1738094065398},{"file":"SRV-WEB-37976-stdout-1738096222163.txt","computername":"SRV-WEB","pid":37976,"type":"stdout","created":1738096222163},{"file":"SRV-WEB-37976-stdout-1738097877838.txt","computername":"SRV-WEB","pid":37976,"type":"stdout","created":1738097877838},{"file":"SRV-WEB-38312-stderr-1738087037210.txt","computername":"SRV-WEB","pid":38312,"type":"stderr","created":1738087037210},{"file":"SRV-WEB-38312-stdout-1738087037209.txt","computername":"SRV-WEB","pid":38312,"type":"stdout","created":1738087037209},{"file":"SRV-WEB-41772-stdout-1738086164658.txt","computername":"SRV-WEB","pid":41772,"type":"stdout","created":1738086164658},{"file":"SRV-WEB-8028-stderr-1744129111410.txt","computername":"SRV-WEB","pid":8028,"type":"stderr","created":1744129111410},{"file":"SRV-WEB-8028-stdout-1744129111408.txt","computername":"SRV-WEB","pid":8028,"type":"stdout","created":1744129111408}];
        var lastUpdated = 1744129113398;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
